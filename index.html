<!DOCTYPE html>

<html lang="en">
    <!-- this is how to comment -->

    <head>
        <title>MealMaster</title>
        
        <meta name="author" content="Jason Lee">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="favicon.ico" rel="icon">
        <link href="styles.css" rel="stylesheet" type="text/css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script type="text/javascript">
            function myFunction() {
                document.getElementById("content").classList.toggle("show");
            }
        </script>

    </head>
    
    <body class="background">
        <h1 class="title">MealMaster</h1>
        <p class="description">Search for recipes!</p>

        <div align="center" class="searchbar">
            <div class="w-75 p-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipe name..." aria-label="Recipe name" aria-describedby="basic-addon2">
                </div>
            </div>
        </div>


        <!-- explicitly list all filters -->
        <div>
            <div class="child-block">
                <div class="child-nutrition">Calories</div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Min" aria-label="Min" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Max" aria-label="Max" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>
            

            <div class="child-block">
                <div class="child-nutrition">Protein (g)</div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Min" aria-label="Min" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Max" aria-label="Max" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>
            
            <div class="child-block">
                <div class="child-nutrition">Carbs (g)</div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Min" aria-label="Min" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Max" aria-label="Max" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>
            
            <div class="child-block">
                <div class="child-nutrition">Fat (g)</div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Min" aria-label="Min" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Max" aria-label="Max" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>
        </div>


        
        <div>
            <div class="child-block">
                <div class="child-nutrition">Cook Time (mins)</div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Max" aria-label="Max" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>

            <div class="child-block">
                <div class="child-nutrition">Prep Time (mins)</div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Max" aria-label="Max" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>

            <div class="child-block">
                <div class="child-nutrition">Rating (0 to 100)</div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Min" aria-label="Min" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="child-minmax">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Max" aria-label="Max" aria-describedby="basic-addon2">
                    </div>
                </div>
            </div>
            
        </div>

        

        <div>
            <!-- make so ingredients they select are added as little boxes with 'x' to cancel filter; like keyword searches -->
            <div class="child-userinput">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ingredient" aria-label="Ingredient" aria-describedby="basic-addon2">
                </div>
            </div>

            <div class="child-userinput">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Cuisine" aria-label="Cuisine" aria-describedby="basic-addon2">
                </div>
            </div>


            <!-- do dropdown or explicitly do all filters without dropdowns -->
            <!-- when you click to type in range boxes, the dropdown disappears -->
            <div class="child-ranges" onclick="myFunction()">
                <div>Nutrition</div>
                <div id="content" class="noshow">
                    <div>
                        <div>Calories</div>
                        <input type="text" placeholder="Min">
                        <input type="text" placeholder="Max">
                    </div>
                    <div>
                        <div>Protein</div>
                        <input type="text" placeholder="Min">
                        <input type="text" placeholder="Max">
                    </div>                </div>
            </div>

            <div class="child-multchoice">
                <form>
                    <label for="skill">Skill</label>
                    <select name="skill" id="skill">
                        <option value="none">None</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </form>
            </div>

            <div class="child-multchoice">
                <form>
                    <label for="course">Course</label>
                    <select name="course" id="course">
                        <option value="none">None</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </form>
            </div>

            <div class="child-multchoice">
                <form>
                    <label for="course">Sort</label>
                    <select name="course" id="sort">
                        <option value="none">None</option>
                        <option value="rating">Rating</option>
                        <option value="calories">Calories</option>
                        <option value="protein">Protein</option>
                    </select>
                </form>
            </div>

        </div>



        <div class="child-search">
            <input style="background-color: green" type="submit" value="Search">
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
